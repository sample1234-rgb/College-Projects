    <style>
body{
    background-color:#f4f4f4;
    -webkit-print-color-adjust: exact;
}

.page{
    background-color:#fff;
    border:2px solid;
    width: 1000px;
    height:1400px;
    padding: 10px;
    margin: 5px 0px 0px 0px;
}
.Choices{
    display:flex;
    background-color:#fff;
    margin:5px 200px;
}
.choice{
    background-color:#f1f2f1;
    height:150px;
    width:150px;
    margin:5px;
    border:2px solid red;
    padding:10px;
}
choice::hover {
    background-color:white;
    color:darkcyan;
}

a{
    color:black;
    text-decoration:none;
}
.vl{
    border:2px solid;
    margin:5px;
}
.comp{
    display:flex;
    border:2px solid DodgerBlue;
    margin: 10px 0px 0px 0px;
}
p {
  word-wrap: break-word;
}
.comp-container{
    text-align:justify;
    border:0px solid Red;
    width: 300px;
    height: 1350px;
    margin: 5px 5px 5px 5px;
}
.comp-header{
    display:flex;
    text-align:center;
    border:2px solid #ffc466;
    height: 40px;
}
.comp-header-header{
    width:570px;
    border:0px solid #ffc466;
    font-weight: bold;
}
.comp-header-ball{
    width: 0px;
    display:none;
}</style>
